<!DOCTYPE html>
<title>Intrusion Detection on Databases</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
{% block body %}
{% if session['admin'] %}
<div>
    <h1 id="greeting">Hello {{ name }}!</h1>
    <p>You have now logged in!</p>
</div>
{% else %}
<center>
    <div>
        <fieldset>
            <legend>Login to the Store</legend>
            <form action="/admin/{{ name }} " method="POST">
                <div class="admin">
                    <div class="login-screen">
                        <div class="app-title">
                            <h1>Page Login Credentials</h1>
                        </div>

                        <div class="login-form">
                            Username:
                            <input type="text" placeholder="user_name" value="" name="user_name">
                            <label class="login-field-icon fui-user" for="login-name"></label>
                            <br> Password:&nbsp;
                            <input type="password" placeholder="password" value=""  name="password">
                            <label class="login-field-icon fui-lock" for="login-pass"></label>
                            <br><br><br>
                            <input type="submit" value="Log in" class="btn btn-primary btn-small btn-block" >
                        </div>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</center>
{% endif %}
{% endblock %}
