<body>


<div style="text-align:center;color:white">
    <br/><br/>
    <h1>Welcome to the Login Page</h1><br/><br/><br/>
</div>
<div class="admin">
        <div class="login-screen col-sm-4 col-md-4">
        </div>
        <div class="login-screen col-sm-4 col-md-4">
            <center>
                <fieldset class="login-form" style="background-color:paleturquoise;
                        opacity:0.6;width:60%;height:55%;">
                <center>
                    <form action="/register" method="POST">
                        <h2>First Time Users:</h2>
                        <button value="Register" class="btn btn-lg btn-primary btn-block" type="submit"
                                style="width:100px;height:40px;background-color:blue;font-size:120%;color:white;font-weight:bold"
                                onmouseover="this.style.boxShadow = '0px 0px 50px white';"
                                onmouseout="this.style.boxShadow = '0px 0px 0px white';">
                            Register
                        </button>
                    </form>
                    <br><br>
                    <form action="/login" method="POST">
                        <h2>Already Registered? </h2>
                        <button value="Login" class="btn btn-lg btn-primary btn-block" type="submit"
                                style="width:100px;height:40px;background-color:blue;font-size:120%;color:white;font-weight:bold"
                                onmouseover="this.style.boxShadow = '0px 0px 50px white';"
                                onmouseout="this.style.boxShadow = '0px 0px 0px white';">
                            Login
                        </button>
                    </form>
                </center>
                </fieldset>
            </center>
        </div>
    </div>

</body>
